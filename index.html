<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isa Bela</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 25vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .animated-text {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 2s ease-in-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="animated-text">Te Amo!</p>
    </div>
</body>
</html>
